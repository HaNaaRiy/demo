<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex-container{display: flex; flex-wrap: wrap; background-color: rgb(174, 57, 81); border-style: solid; border-color: black;}
        .flex-item{background-color: rgb(205, 179, 184); width: 80px; height: 80px; margin:20px; text-align: center;}
    </style>
</head>
<body>
    <h1>My hobbies</h1>
    <div class="flex-container">
        <div class="flex-item"><h5>reading</h5></div>
        <div class="flex-item"><h5>singing</h5></div>
        <div class="flex-item"><h5>playing</h5></div>
        <div class="flex-item"><h5>surfing</h5></div>
        <div class="flex-item"><h5>browsing</h5></div>
        <div class="flex-item"><h5>horse-riding</h5></div>
        <div class="flex-item"><h5>shopping</h5></div>
    </div>
</body>
</html>
